<h4> Listado</h4>

<ul class="list-group">


  <li *ngFor="let character of characterList;
  let i =index;
  let isFirts =first
  let isLast = last
  let isEven =even;
  let isOdd =odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{  'list-group-item-dark':isLast,
  'list-group-item-primary':isEven,
  }"
  >
<div>
    <span class=" text-primary"> {{i+1}} </span>
    <span>{{character.id}} -  </span>
    <span>{{character.name}} -  </span>
    <strong><span> Power: {{character.power}} </span></strong>
</div>


  <button  (click)="DeleteCharacterByID(character.id)"   class="btn btn-danger">x</button>


  </li>

</ul>
